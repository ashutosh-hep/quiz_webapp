<style>
  body {
    background-image: url(https://firebasestorage.googleapis.com/v0/b/cpanel-10ae6.appspot.com/o/bg-01.jpg?alt=media&token=c6d82939-bb59-4ff4-903c-09b0af8c7b28);
    background-repeat: no-repeat;
    background-size: cover;

    font-family: "Roboto", sans-serif;
  }
  form {
    width: 300px;
    margin-left: auto;
    margin-right: auto;
  }

  h1 {
    text-align: center;
    padding-top: 15px;
  }
  h3 {
    text-align: center;
  }
  input[type="submit"] {
    width: 45px;
    height: 35px;
    margin-top: 20px;
    border: none;
    background-color: #49c1a2;
    color: white;
    font-size: 18px;
    cursor: pointer;
  }

  select {
    width: 150px;
    margin: 10px;
    height: 30px;
  }
  .form-center {
    display: flex;
    justify-content: center;
  }
  fieldset {
    background-color: #eeeeee;
  }

  legend {
    background-color: gray;
    color: white;
    padding: 10px 15px;
  }
</style>

<h1>Welcome to Quizerr</h1>
<h3>{{e}}</h3>
<br /><br /><br />
<img
src="https://firebasestorage.googleapis.com/v0/b/cpanel-10ae6.appspot.com/o/bg2.jpeg?alt=media&token=8929f975-d433-4733-8f9b-6f6d9b4e6904"
alt="thinking" style="float:left;width:300px;height:500px;>
<div class="form-center">
  <form action="go" method="POST">
    <fieldset>
      {% csrf_token %}
      <legend>Choose The CSP:</legend>

      <select name="csp" id="csp" required>
        <option value="GCP">GCP</option>
        <option value="AWS">AWS</option>
        <option value="Azure">Azure</option>
      </select>

      <input type="submit" value="Go" />

      <br />
      <br />
      <h2>INSTRUCTIONS</h2>
      * Exam consists of 15 questions<br />
      * Exam duration - 30 mins<br />
      * Passing criteria - 40%
      <br />
      <br />
      <h3>ALL THE BEST</h3>
    </fieldset>
  </form>
</div>
